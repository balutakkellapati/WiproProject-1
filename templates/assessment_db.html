<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment read from database</title>
</head>
<body>
    {% if questions %}
    <ol>
        {% for question in questions %}
        <li>
            Question : {{question.name}}
            Category : {{question.category_name}}
        </li>
        {% endfor %}
    </ol>
    {% endif %}
</body>
</html>
